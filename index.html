<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker & Weather Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fitness Companion</h1>
            <button id="theme-toggle">
                <i class="fas fa-moon"></i> Toggle Theme
            </button>
        </div>

        <form id="weight-form" class="weight-form">
            <div class="form-group">
                <label>Enter Your Weight:</label>
                <input type="number" id="weight" required>
                <div>
                    <input type="radio" id="kg" name="unit" value="kg" checked>
                    <label for="kg">kg</label>
                    <input type="radio" id="lbs" name="unit" value="lbs">
                    <label for="lbs">lbs</label>
                </div>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>

        <div id="loading" class="hidden">
            Loading recommendations...
        </div>

        <div id="results-section" class="hidden">
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="all">All Exercises</button>
                <button class="tab-btn" data-tab="cardio">Cardio</button>
                <button class="tab-btn" data-tab="strength">Strength</button>
            </div>

            <div id="all-exercises-tab" class="tab-content active">
                <div id="all-exercises"></div>
            </div>
            <div id="cardio-exercises-tab" class="tab-content">
                <div id="cardio-exercises"></div>
            </div>
            <div id="strength-exercises-tab" class="tab-content">
                <div id="strength-exercises"></div>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
